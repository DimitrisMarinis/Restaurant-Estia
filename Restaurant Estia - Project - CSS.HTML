<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>Εστιατόριο Εστία</title>
    <link href="https://fonts.googleapis.com/css2?family=Mansalva&family=Manrope:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Manrope', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #fff;
            padding: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        header .logo img {
            width: 120px;
        }
        
        header nav ul {
            list-style-type: none;
            display: flex;
            margin: 0;
            padding: 0;
            width: 54%;
            justify-content: flex-end;  
        }

        header nav ul li {              
            margin-left: 20px;
        }

        header nav ul li a {
            text-decoration: none;
            color: #242424;
            padding: 10px;
            font-weight: bold;
        }

        header nav ul li a:hover {
            color: #007bff;
        }

        .image-header {
            text-align: center;
        }

        .menu h1 {
            font-family: 'Mansalva', cursive;
            font-size: 32px;
            text-align: center;
            margin: 40px 0;
        }

        .row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 44px;
        }

        .col-4 {
            text-align: center;
        }

        .col-4 img {
            width: 250px;
            height: 200px;
            object-fit: cover;
            margin-bottom: 12px;
        }

        .col-4 p {
            font-size: 18px;
            font-weight: bold;
            color: #242424;
        }

        footer {
            padding: 40px 0;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.7);
            background-image: url('images/footer.jpg');
            background-size: cover;
        }

        footer .container {
            display: flex;
            justify-content: space-around;
            text-align: center;
        }

        footer .footer-section {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            width: 30%;
            border-radius: 8px;
        }

        footer .footer-section h3 {
            font-size: 22px;
            margin-bottom: 10px;
            color: #242424;
        }

        footer .footer-section p {
            font-size: 16px;
            color: #242424;
        }

        footer .social-icon {
            font-size: 24px;
            margin: 0 10px;
            color: #242424;
        }

        footer .social-icon:hover {
            color: #007bff;
        }

        main {
            background-color: #e6edfe;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="images/logo.png" alt="Εστία Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="#">Αρχική</a></li>
                    <li><a href="#">Σχετικά</a></li>
                    <li><a href="#">Μενού</a></li>
                    <li><a href="#">Επικοινωνία</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="image-header">
            <img src="images/header_image.jpg" alt="Εικόνα Εστιατορίου" style="width: 100%; height: 320px; object-fit: cover;">
        </section>

        <section class="menu">
            <h1>Το σημερινό μενού μας</h1>
            <div class="row">
                <div class="col-4">
                    <img src="images/img_1.jpg" alt="Κοκκινιστό μοσχαράκι με ζυμαρικά">
                    <p>Κοκκινιστό μοσχαράκι με ζυμαρικά</p>
                </div>
                <div class="col-4">
                    <img src="images/img_2.jpg" alt="Ψητή φέτα με μέλι">
                    <p>Ψητή φέτα με μέλι</p>
                </div>
                <div class="col-4">
                    <img src="images/img_3.jpg" alt="Κοτόπουλο τυλιχτό">
                    <p>Κοτόπουλο τυλιχτό</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="footer-section">
                <h3>Διεύθυνση</h3>
                <p>Λεωφόρος Ποσειδώνος 124, Καλαμάκι, Αθήνα.</p>
            </div>
            <div class="footer-section">
                <h3>Social Media</h3>
                <p>
                    <a href="#" class="social-icon"><i class="fab fa-facebook"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-google-plus"></i></a>
                </p>
            </div>
            <div class="footer-section">
                <h3>Ωράριο Καταστήματος</h3>
                <p>Δευτέρα-Σαββάτο: 12.00 - 02.00</p>
            </div>
        </div>
    </footer>
</body>
</html>
